<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  </head>

  <body>
    <a-scene
      auto-resize-to-fit="false"
      embedded 
      arjs="sourceType: webcam;displayWidth: 2560; displayHeight: 1920;"
      gesture-detector
      antialias="true" 
    >
      <a-assets>
        <!-- <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        > -->
        <a-asset-item
          id="bowser"
          src="./src/components/XR/gltf/adamHead.gltf"
        >
        </a-asset-item>
      </a-assets>
      <a-camera position="0 1.6 0" >
        <a-entity
            id="bowser-model"
            gltf-model="#bowser"
            class="clickable"
            position="0 0 -0.5"
            rotation="0 0 0"
            scale="0.002 0.002 0.002"
            gesture-handler>
        </a-entity>
      </a-camera>
    </a-scene>
    <script>
        eruda.init();
        console.log('控制台打印信息');
    </script>
  </body>
</html>
